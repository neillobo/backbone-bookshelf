<html>
  <head>
    <title>Shelf of Books</title>
  </head>
  <body>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js">
    </script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js">
    </script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="starter.js"></script>
    <h1> Bookshelf </h1>
    <script>
    
    //building an array of book models
		var myBooks = [];
		_.each(bookData.books,function(book){
			myBooks.push(new Book(book));
		});
		console.log(myBooks);
		//instantiating the collection with model books in the myBooks array
		var bookShelf = new Books(myBooks);
		var shelfView = new ShelfView({collection : bookShelf});

		//appending to the body
		$('body').append(shelfView.render().$el);
    </script>

  </body>
</html>
